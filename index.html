<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorteo de premios</title>

  <link rel="stylesheet" href="styles.css">

 <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>

</head>

<body class="setup-mode">

  <div class="side-decor left" aria-hidden="true"></div>
  <div class="side-decor right" aria-hidden="true"></div>

  <div class="app">

    <div id="setupScreen" class="card glass">
      <div class="setup-top">
        <div class="setup-left">
          <div class="badge">
            <div class="badge-dot"></div>
            Sorteo en vivo
          </div>

          <h1 class="title">
            <span class="emoji">âš¾</span>
            Sorteo de eventos
          </h1>
        </div>

        <button id="downloadExcelBtn" class="icon-excel" title="Descargar ganadores (Excel/CSV)">
          ğŸ“¥ Ganadores
        </button>
      </div>

      <div>
        <div class="textarea-label">
          <span>Participantes</span>
          <small>Formato: Nombre,Departamento (uno por lÃ­nea)</small>
        </div>

        <textarea
          id="participants"
          placeholder="Ejemplo:&#10;JesÃºs RodrÃ­guez,TI&#10;Mario Uex,TI&#10;JosuÃ© Garcia,TI&#10;Isaac, TI"></textarea>

        <div class="controls">
          <button id="drawButton" class="button">
            <span class="icon">ğŸ²</span>
            <span>Iniciar Sorteo</span>
          </button>
        </div>
      </div>
    </div>

    <div id="drawScreen" class="card glass hidden">
      <div class="draw-header">
        <button id="backButton" class="icon-button" title="Volver a ingresar participantes">
          â† Volver
        </button>

        <div class="draw-status">
          <div class="draw-title">Sorteo en progreso</div>
        </div>
      </div>

      <div class="roulette-wrapper">
        <div class="roulette-title">Ruleta de nombres</div>

        <div class="roulette-container glass-inner">
          <div id="rouletteViewport" class="roulette-viewport">
            <div id="rouletteList" class="roulette-list"></div>

            <div class="roulette-highlight">
              <div class="roulette-arrow left"></div>
              <div class="roulette-arrow right"></div>
            </div>

          </div>
        </div>
      </div>

      <div class="draw-controls">
        <button id="selectWinnerButton" class="button">
          <span class="icon">ğŸ¯</span>
          <span>Girar</span>
        </button>
      </div>
    </div>

  </div>

  <div id="winnerOverlay" class="winner-overlay" aria-hidden="true">
    <div class="winner-overlay-content glass">
      <button id="closeWinnerBtn" class="close-winner" aria-label="Cerrar ganador">âœ•</button>

      <div class="winner-overlay-title">ğŸ‰ GANADOR ğŸ‰</div>

      <div id="winnerOverlayName" class="winner-overlay-name">
        <div class="winner-name">Nombre</div>
        <div class="winner-department">Departamento</div>
      </div>

      <label class="attended-checkbox">
        <input type="checkbox" id="attendedCheckbox" />
        Ganador
      </label>
    </div>
  </div>

  <div id="eventModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" data-close="1"></div>

    <div class="modal-content glass" role="dialog" aria-modal="true" aria-labelledby="eventModalTitle">
      <button id="closeEventModalBtn" class="modal-close" aria-label="Cerrar">âœ•</button>

      <h2 id="eventModalTitle" class="modal-title">Evento</h2>

      <div class="modal-field">
        <select id="eventSelect" class="modal-input">
          <option value="" selected disabled>Selecciona un evento...</option>
          <option>Charros</option>
          <option>Chivas</option>
          <option>Atlas</option>
          <option>Astros</option>
          <option>Arena Guadalajara</option>
        </select>
      </div>

      <h2 class="modal-title">Fecha</h2>

      <div class="modal-field">
        <input id="eventDate" type="date" class="modal-input" />
      </div>

      <button id="acceptEventBtn" class="button modal-accept">
        <span>Aceptar</span>
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
